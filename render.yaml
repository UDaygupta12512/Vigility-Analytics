services:
  - type: web
    name: vigility-analytics
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "node backend/src/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
